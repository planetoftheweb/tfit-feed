  - title: Prompt Engineering Masters Showdown - with Jai Stone and Ronnie Sheer
    description: Prompt Engineering is the next great programming language and it can help you get better results with Generative AI Tools like Chat GPT and MidJourney. In this episode, weâ€™re exploring the best ways to talk to AIs crafting compelling and effective questions. We look at the definition of prompt engineering, prompting concepts and different approaches that yield better results. We also take a look at some of the tooling and showcase some of the  results from using these techniques. I invited two prompint masters to share their techniques with us. Jai Stone is a Strategist/Creator and expert on branding who has appeared in publications like Forbes, BET, Essence and the Huffington Post. Ronnie is a Senior Software Engineer at Kubiya.ai who is a Python expert and who authored a popular  LinkedIn Learning course on Prompt Engineering and Generative AI.
