  - title: How to Level Up Your Development Skills with GitHub AI - with Allison Weins
    description: Github has transformed the way more than 100 million developers collaborate on projects. In June 2018, Microsoft purchased GitHub for seven and a half billion dollars. And since then, they have been the lead delivering results with many tools, including one called Copilot, which has helped developers code 55 % faster. It's no surprise that Microsoft took notice and Copilot is coming to a Microsoft app near you. In this episode, I talk to Allison Weins. Allison is a senior project manager at GitHub. She worked with many teams inside both Microsoft and GitHub and is an expert on the tools developers use daily like Copilot, Projects and CodeSpaces.
