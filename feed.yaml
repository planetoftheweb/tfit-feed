    description: Born in Moscow, Lila came to the US when she was 15 without knowing the language or the culture. She grew up torn between her passion for the arts and science, but found the perfect bridge through technology. Taking a computer science class on a dare, she discovered the potential for technology to bring the magic and wonder of art to life.
